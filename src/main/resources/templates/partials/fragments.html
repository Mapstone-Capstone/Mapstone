<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--HEAD-->
<head th:fragment="head(title, stylesheet)">
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/resets.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}">
  <link rel="stylesheet" th:href="${stylesheet}">
</head>
<body>
<!--NAV-->
<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-white bg-white border">
  <div class="container-fluid">
    <a class="navbar-brand link-secondary" th:href="@{/}">Map Share</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav d-flex align-items-center w-100">
        <li class="nav-item ms-auto">
          <a class="nav-link" th:href="@{/sign-up}">Sign-up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item">
          <form th:action="@{/logout}" th:method="post" sec:authorize="isAuthenticated()">
            <button class="btn-link btn m-0" style="margin-top: 8px">Logout</button>
          </form>
        </li>
        <li class="d-flex gap-2 nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/profile}">
            <span th:text="${#authentication.principal.username}"/>
            <img src="https://placehold.co/25X25" class="border rounded-circle" alt="Profile picture">
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!--FOOTER-->
    <footer th:fragment="footer" class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-body-secondary">&copy; 2023 Company, Inc</p>

      <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
<!--        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>-->
      </a>

      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Meet The Team</a></li>
      </ul>
    </footer>


<!--SCRIPTS-->
<th:block th:fragment="scripts(filepath)">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <script th:src="${filepath}"></script>
</th:block>
</body>
</html>
