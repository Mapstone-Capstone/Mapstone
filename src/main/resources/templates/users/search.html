<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Browse User Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <head th:replace="~{partials/fragments :: head(Profile, '/css/search.css')}">
</head>
<body>
<nav th:replace="~{partials/fragments :: nav}"></nav>
<div class="page-wrapper">
    <div class="container-fluid">
        <div class="row justify-content-evenly flex-wrap">
            <div class="card" style="width: 18rem;" th:each="item : ${userList}">
                <img th:src="@{item.avatar}" class="card-img-top" alt="Avatar Pic">
                <div class="card-body">
                    <a class="card-text" th:href="@{/viewprofile/{id} (id = ${item.id})}" th:text="${item.getUsername()}"></a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{partials/fragments :: footer}"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</html>
