<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/fragments :: head(Profile, '/css/create-entry.css')}">
	<title>Edit Entry</title>
</head>
<body>
<div class="page-wrapper">
<nav class="nav-bar" th:replace="~{partials/fragments :: nav}"></nav>
	
	<div class="container">
		
		<h1>Edit: <span th:text="${entry.getTitle()}"></span></h1>
		<form th:action="@{/edit-entries}" th:method="post" th:object="${entry}">x
			<input type="hidden" name="entry-id" th:value="${entry.getId()}">
			<label for="entry-title">Title:
				<input name="entry-title" id="entry-title" th:value="${entry.getTitle()}" th:field="*{title}"/>
			</label>
			<label for="entry-date">Date:
				<input name="entry-date" id="entry-date" type="date" th:value="${entry.getDate()}" th:field="*{date}"/>
			</label>
			<label for="entry-description">Date:
				<input name="entry-description" id="entry-description" th:value="${entry.getDescription()}" th:field="*{description}"/>
			</label>
			
			<button class="entry-buttons" type="submit">Save Changes</button>
		</form>
	</div>
	
<footer th:replace="~{partials/fragments :: footer} "></footer>
</div>
<th:block th:replace="~{partials/fragments :: scripts('/js/main.js')}"></th:block>
<script src="/js/badges.js"></script>
<script src="/js/sharelink.js"></script>
<script src="/js/entries.js"></script>
<script src="/js/edit-journal.js"></script>
</body>
</html>
