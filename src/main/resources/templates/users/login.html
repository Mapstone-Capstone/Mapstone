<!DOCTYPE html>
<html lang="en">
<head th:replace="~{partials/fragments :: head('Login', '/css/login.css')}">
</head>
<body>
<main class="page-wrapper">
  <nav th:replace="~{partials/fragments :: nav}"></nav>
  <div class="container">

    <div th:if="${param.logout}">
      You have been logged out.
    </div>

    <div class="login-form-wrapper">
      <section class="inner-wrapper">
        <div class="login-header">
        <!-- if the user was redirected to this page after a successful password reset  -->
          <p th:if="${passwordSetSuccess}" th:text="${passwordSetSuccess}"></p>

          <h1 class="text-center">Log In</h1>
          <p class="text-center">Welcome to Map Share!</p>
          <p class="text-center">Login to begin sharing your favorite places with friends.</p>
        </div>
        <form th:action="@{/login}" method="post" class="login-form">
          <div th:if="${param.error}">
            Invalid Username and Password.
          </div>

	        <label for="username">Username</label>
	        <input id="username" name="username" type="text"/>
	        
	        <label for="password">Password</label>
	        <input id="password" name="password" type="password"/>

          <button class="login-button" type="submit">
            <img src="/assets/images/globe-icon.svg" alt="globe-icon">
            <span>Login</span>
          </button>
        </form>
        <div class="login-footer">
          <p>Don't have an account? <a th:href="@{/sign-up}">Sign-up!</a></p>
          <p>Forgot your password? <a th:href="@{/forgot-password}">Reset it!</a></p>
        </div>
      </section>
    </div>
  </div>
</main>
<footer th:replace="~{partials/fragments :: footer} "></footer>
<th:block th:replace="~{partials/fragments :: scripts('/js/login.js')}"></th:block>
</body>
</html>
