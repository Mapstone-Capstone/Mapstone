<!doctype html>
<html lang="en">
<head th:replace="~{partials/fragments :: head(Profile, '/css/editprofile.css')}">
  <title>Profile</title>
</head>
<body>
<nav th:replace="~{partials/fragments :: nav}"></nav>
<main>
    <h1>Edit Profile</h1>
    <form th:action="@{/edit-profile}" th:object="${user}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" />
        </div>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" />
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" />
        </div>
        <div>
<!--            <label for="password">Password:</label>-->
        <input type="hidden" id="password" th:field="*{password}" />
        <input type="hidden" th:field="*{id}">
        </div>

<!--      for validation errors-->
        <button type="submit">Update Profile</button>
        <div th:if="${errors}">
            <p th:each="error : ${errors}" th:text="${error}"></p>
        </div>
    </form>

    <form th:action="@{/delete-profile}" method="post">
        <input type="hidden" name="confirmation" value="confirm" />
        <button type="submit" onclick="return confirm('Are you sure you want to delete your profile?')">Delete Profile</button>
    </form>

</main>
<footer th:replace="~{partials/fragments :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
